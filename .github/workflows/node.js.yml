name: Deploy to Heroku
on:
  push:	
    branches:	
      - master

jobs:
  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@master

    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: main
        FOLDER: backend
        GITHUB_TOKEN: ${{ secrets.GITHUB }}
